
{% block extended_head %}


    <style >
     body {
    background: linear-gradient(253deg, #7dbbb9, #7c76bb, #185545);
    background-size: 300% 300%;
    -webkit-animation: Background 25s ease infinite;
    -moz-animation: Background 25s ease infinite;
    animation: Background 25s ease infinite;
  }

  @-webkit-keyframes Background {
    0% {
      background-position: 0% 50%
    }
    50% {
      background-position: 100% 50%
    }
    100% {
      background-position: 0% 50%
    }
  }

  @-moz-keyframes Background {
    0% {
      background-position: 0% 50%
    }
    50% {
      background-position: 100% 50%
    }
    100% {
      background-position: 0% 50%
    }
  }

  @keyframes Background {
    0% {
      background-position: 0% 50%
    }
    50% {
      background-position: 100% 50%
    }
    100% {
      background-position: 0% 50%
    }
  }

  .full-screen {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: url(http://i.imgur.com/wCG2csZ.png);
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100%;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: column;


    flex-direction: column;
    -webkit-align-items: center;
    align-items: center;
    -webkit-justify-content: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    color: #fff;
    font-family:  sans-serif;
    font-weight: 800;
    font-size: 3em;
    letter-spacing: -2px;
    text-align: center;
    text-shadow: 1px 2px 4px rgba(0, 0, 0, .6);
  }

  h1:after {
    display: block;
    color: #fff;
    letter-spacing: 1px;
    font-family: 'Poiret One', sans-serif;
    content: '';
    font-size: .4em;
    text-align: center;
  }

  .button-line {
    font-family: 'Open Sans', sans-serif;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    text-align: center;
    font-size: 1.4em;
    opacity: .8;
    padding: 20px 40px;
    text-decoration: none;
    transition: all .5s ease;
    margin: 0 auto;
    display: block;
    width: 100px;
  }

  .button-line:hover {
    opacity: 1;
  }
    </style>

{% endblock extended_head %}
{% block navigation %}{% endblock navigation %}
{% block main_content %}



    <nav>
    <div class="full-screen">
        <div>
        <h1>Kicks Calendar</h1>
        <br>
        <a class="button-line"  href="{% url 'sneakers-home' %}">enter &raquo;</a>
        </div>
    </div>

    </nav>
{% endblock main_content %}
